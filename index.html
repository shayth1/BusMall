<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>BussMall | Shayth Bani Baker</title>
</head>

<body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link active">Vote</a>
        <a class="nav-item nav-link">Home</a>
        <a class="nav-item nav-link">About</a>
        <a class="nav-item nav-link">Contact</a>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row-md-16">
            <div class="alert alert-info" role="alert">
                Please Select one of this random generatied images
            </div>
        </div>
        <br>
        <br>
        <br>
        <div id="products" class="row">
            <div id="left_image" class="col-lg-4 col-md-4 col-xs-4 thumb">
                <img id="left_product" class="img-responsive imgsize" src="" alt="">
            </div>
            <div id="middle_image" class="col-lg-4 col-md-4 col-xs-4 thumb">
                <img id="middle_product" class="img-responsive imgsize" src="" alt="">
            </div>
            <div id="right_image" class="col-lg-4 col-md-4 col-xs-4 thumb">
                <img id="right_product" class="img-responsive imgsize" src="" alt="">
            </div>
            <section>
                <br>
                <br>
                <div class="d-flex justify-content-center">
                    <button id="results" type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#exampleModalLong">
                        View Results
                    </button>
                </div>
            </section>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"> View Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <section id="list_items">
                    </section>
                    <section width="300" height="500">
                        <canvas id="products_chart" width="200" height="200"></canvas>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" onClick="refreshPage()" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- RESET -->
    <script>
        refreshPage();
    </script>
    <!-- bootstrap scripts -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
